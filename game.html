<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style_obj.css">
    <title>game</title>
</head>
<body>
    <div id="field">
        <div id="info">
            <span id="score">score: 0</span> <br><br>
            <img src="./images/health.png" class="health">

            <img src="./images/health.png" class="health">
